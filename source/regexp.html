<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
   <script>
	window.onload = function(){
		function validator(){
			var re = new RegExp(regexp.value);
			var text = data.value;
			
			result.innerHTML = String(re.test(text)).toUpperCase();
		}		
		
		regexp.oninput = data.oninput = validator;
	}
  </script>
  <style>
	textarea, input {
		font-size: 24pt !important;
		font-weight: bold;
	}
  </style>
  </head>
 
  <body>
	<div class="container">
		<h1>Тестер регулярных выражений</h1>
		
		
		  <div class="form-group">
			<label for="exampleFormControlTextarea1">Введите Регулярное выражение</label>
			<input type="text" class="form-control" id="regexp">
		  </div>
		  <div class="form-group">
			<label for="exampleFormControlTextarea1">Введите проверяемый текст</label>
			<textarea class="form-control" id="data" rows="3"></textarea>
		  </div>
		  
		  <h2 id="result">-</h2>
		
	</div>
  </body>
</html>
